<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/dev-alex/main.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="left-col">
    <div class="panel">
        <div id="cross-section"></div>
    </div>
    <div class="panel">
    </div>
    <div id="radar"></div>
    <div class="panel">
        <div id="engine1-gauge" class="container">
            <div class="gauge-a"></div>
            <div class="gauge-b"></div>
            <div class="gauge-c"></div>
        </div>
        <div id="engine1-lbl">Engine 1</div>
        <div id="engine2-gauge" class="container">
            <div class="gauge-a"></div>
            <div class="gauge-b"></div>
            <div class="gauge-c"></div>
        </div>
        <div id="engine2-lbl">Engine 2</div>
    </div>
</div>
<div id="right-col">
    <div id="playerQueue" class="panel"></div>
    <div class="panel">
        <div id="ballast"></div>
    </div>
    <div class="panel">
        <div id="metrics"></div>
    </div>
</div>
<div id="middle-col">
    <canvas id="vision" class="panel"></canvas>
    <div id="ctr-panel">
        <div class="button-panel">
            <div id="auto-button" class="green button pressed">Auto-Pilot</div>
        </div>
        <div class="button-panel">
            <div id="lesson-button" class="green button">Lessons</div>
        </div>
    </div>
    <div id="lesson-panel" class="monitor">
        <div class="screen">
            <div id="lesson"></div>
        </div>
    </div>
    <div id="editor-panel" class="monitor hidden">
        <div class="screen">
            <div id="editor"></div>
        </div>
    </div>
    <div id="transmit-panel" class="button-panel hidden">
        <div id="transmit-button" class="red button">Execute</div>
    </div>
    <div id="auto-panel" class="monitor">
        <div class="button-panel up" id="sub-forward">
            <div class="arrow-up"></div>
        </div>
        <div class="button-panel left" id="sub-left">
            <div class="arrow-left"></div>
        </div>
        <div class="button-panel right" id="sub-right">
            <div class="arrow-right"></div>
        </div>
        <div class="button-panel down" id="sub-backward">
            <div class="arrow-down"></div>
        </div>
        <div class="button-panel surface" id="sub-surface">
            <div class="arrow-surface"></div>
        </div>
        <div class="button-panel dive" id="sub-dive">
            <div class="arrow-dive"></div>
        </div>
        <div class="button-panel" id="sub-ir">

        </div>
        <div class="button-panel" id="sub-sonar">

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/dev-alex/main.min.js"></script>
<script src='https://rawgithub.com/soulwire/sketch.js/master/js/sketch.min.js'></script>
</html>
